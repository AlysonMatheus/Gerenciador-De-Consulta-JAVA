<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <style>
        /* Centraliza e estiliza o conteúdo */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Container principal */
        .form-container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Estilo do formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Labels e inputs */
        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Botão de envio */
        button {
            padding: 10px;
            background-color: #0217d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0217d4;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Paciente</h1>
        <form action="#" method="post" th:action="@{/salvarPaciente}" th:object="${paciente}">
            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required th:value="*{nome}">

            <!-- CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required th:value="*{cpf}">

            <!-- Sexo -->
            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo" required th:value="*{sexo}">
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>

            <!-- Telefone -->
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required th:value="*{telefone}">

            <!-- Endereço -->
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required th:value="*{endereco}">

            <!-- Botão de envio -->
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
